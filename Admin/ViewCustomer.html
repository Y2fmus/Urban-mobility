<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Customer Information</title>
</head>
<body>
    <h1>Admin Panel: Customer Information</h1>

    <!-- Table for displaying customer information -->
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>UserID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <!-- Static Data Example -->
            <tr>
                <td>1</td>
                <td>JohnDoe</td>
                <td>johndoe@example.com</td>
                <td>+123456789</td>
            </tr>
            <tr>
                <td>2</td>
                <td>JaneSmith</td>
                <td>janesmith@example.com</td>
                <td>+987654321</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
